{% extends 'base.html' %}

{% block title %}Redefinir Senha{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0 text-white">Redefinir Senha</h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-info">
                        Olá <strong>{{ nome_usuario }}</strong>, defina sua nova senha abaixo.
                    </div>
                    <form method="post">
                        <div class="mb-3">
                            <label for="senha" class="form-label">Nova Senha</label>
                            <input type="password" class="form-control" id="senha" name="senha" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmar_senha" class="form-label">Confirmar Nova Senha</label>
                            <input type="password" class="form-control" id="confirmar_senha" name="confirmar_senha" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">Redefinir Senha</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <small class="text-muted">Por motivos de segurança, escolha uma senha diferente da anterior.</small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
